version: 0.0
os : linux

files:
  - source: /
    destination: /home/ec2-user
    overwrite: yes
hooks :
  BeforeInstall:
  - location: scripts/cleanup_files
    timeout: 300
    runas : root
  ApplicationStart:
  - location: scripts/start_server
    timeout: 300
    runas: root
  ApplicationStop:
  - location: scripts/stop_server
    timeout: 300
    runas: root 